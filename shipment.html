<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Только CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Сборка и выгрузка патча</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function addRow(tableID){
        let objectTable= document.getElementById(tableID);
        let newRow = objectTable.insertRow(-1)
        let indexRow = newRow.rowIndex
        let td1 = newRow.insertCell(0);
        let td2 = newRow.insertCell(1);
        let td3 = newRow.insertCell(2);
        td1.innerHTML = `<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Начните вводить именование объекта" style="width: 400px;">
                <datalist id="datalistOptions">
                  <option value='Pers.Applets'><option value='Pers.Rules'><option value='Pers.Views'><option value='Pers.Events'><option value='Pers.Actions'><option value='DVM'><option value='EAI Lookup Map'><option value='EAI Data Map'><option value='Comm Pkg'><option value=' Inb.WS'><option value='Out.WS'><option value='DataMap'><option value='Log Conf.'><option value='Audit Trail'><option value='Wf Action Type'><option value='Wf Policy'><option value='View'><option value='Responsibility'><option value='SysPref'><option value='PDQ'><option value='LOV'><option value='LOV Constant'><option value='ATC EFS'><option value='EFS Profile'><option value='Конфигурация телефонии'><option value='DV'><option value='SmartScript'><option value='Task Resp.'><option value='Link'><option value='BC'><option value='WF'><option value='IO'><option value='Applet'><option value='BO'><option value='Screen'><option value='Pick List'><option value='SS'><option value='Web Template'><option value='BS'><option value='Icon Map'><option value='View'><option value='Bitmap Category'><option value='Task'><option value='Table'><option value='WFP Column'><option value='WFP Program'><option value='WFP Object'><option value='JS'><option value='CSS'><option value='HTML'><option value='images'><option value='srvmgr'><option value='sql'>
                </datalist>`
        td2.innerHTML = `<textarea class="form-control" aria-label="С текстовым полем"  placeholder="Введите названия объектов через запятую" style="width: 1000px;">`
        td3.innerHTML = `<button id = '`+indexRow+`'type="button" class="btn btn-dark" onclick = deleteRowIndex(this.id)>Удалить строку</button>`
    }
    
    function createList() {
      let  div = document.querySelector('div')
      let  ver = document.getElementById('ver')
      let ol = document.querySelector('ol')
      ver = ver.value;
      console.log(div)
      if(div) {div.remove()};
      div = document.createElement('div');
      if(ol) {ol.remove()};
      let result = "";
      let listOftd = null;
      let listName = []; //список объектов
      let sNameOb = null; //Название объекта
      let sName = null; //Именование объектов
      let sql = document.createElement('li'); //sql для апдейта нерепозиторных
      let dateOutPr = document.createElement('li'); //добавление в проект внедрения
      let dateOutDV = document.createElement('li'); //экспорт DV
      let arr = []; //данные из функции

      function createListOfNoRepOut(obj, list, ver, arr){ 
        let li = document.createElement('li');
        let listSQL = "'" + list.join("','") + "'"
        let listOr = list.join(" OR ")
        let tableOb = ""; //таблица в которой храняться объекты
        let fildBase = "" //колонка по которому ищем объекты
        let fildRel = "X_RELEASE"; //релиз
        let admName = ""; //название объекта в АДМ
        let seachSpec = ""; //фильтр
        let wayOp = "" //режим внедрения
        let sql_f = ""; //sql на выходе из функции
        let dateOutPr_f = ""; // информация для проекта
        let dateOutDV_f = ""; // экспорт DV
        arr = [];
        switch(obj) {
          case 'Pers.Applets':
            admName = "Personalization - Applets"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_CT_APPLET";
            fildBase = "APPLET_NAME";
            break;
          case 'Pers.Rules':
            admName = "Personalization - Rules"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_CT_RULE_SET";
            fildBase = "NAME";
            break;
          case 'Pers.Views':
            admName = "Personalization – Views"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_APP_VIEW";
            fildBase = "NAME";
            break;
          case 'RTE': //необходимо поменять в проге лист + нужна функция
            admName = "Personalization – Events"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_CT_EVENT";
            fildBase = "OBJ_NAME";
            break;
          case 'Pers.Actions':
            admName = "Personalization - Actions"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_CT_ACTION_SET";
            fildBase = "NAME";
            break;
          case 'DVM':
            admName = "ATC ADM Data Validation Message"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_ISS_VALDN_MSG";
            fildBase = "MSG_TYPE_CD";
            break;
          case 'EAI Lookup Map'://Тут есть примеры и вставить так и синхрон
            admName = "ATC ADM EAI Lookup Map"
            seachSpec = "[Type] in (" + listSQL + ")[ATC Release]='" + ver + "'"
            wayOp = "Вставить"
            tableOb = "S_EAI_LOOKUPMAP";
            fildBase = "LOOKUP_TYPE";
            break;
          case 'EAI Data Map':
            admName = "EAI Data Map"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_INT_OBJMAP";
            fildBase = "NAME";
            break;
          case 'Comm Pkg':
            admName = "ADM Comm Package"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_DMND_CRTN_PRG";
            fildBase = "NAME";
            break;
          case 'Inb.WS':
          admName = "Web Service - Inbound"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize" 
            tableOb = "S_WS_WEBSERVICE";
            fildBase = "NAME";
            break;
          case 'Out.WS':
          admName = "Web Service - Outbound"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_WS_WEBSERVICE";
            fildBase = "NAME";
            break;
          case 'DTU': //необходимо поменять в проге лист
          admName = "DataMapObject"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_BUSOBJ_DMAP";
            fildBase = "NAME";
            break;
          case 'Log Conf.':
          admName = "ATC Log Configuration"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "CX_LOG_CONFIG";
            fildBase = "NAME";
            break;
          case 'Audit Trail':
          admName = "Audit Trail Admin"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_AUDIT_BUSCOMP";
            fildBase = "BUSCOMP_NAME";
            break;
          case 'Wf Action Type':
          admName = "Workflow Action Type"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_ACTION_DEFN";
            fildBase = "ROW_ID"; //УТОЧНИТЬ!
            break;
          case 'Wf Policy':
          admName = "Workflow Policy"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_ESCL_RULE";
            fildBase = "NAME"; //УТОЧНИТЬ!
            break;
          case 'АДМ - представление': //УТОЧНИТЬ!
          admName = "View"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_APP_VIEW";
            fildBase = "NAME"; 
            break;
          case 'Responsibility': 
          admName = "Responsibility"
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_RESP";
            fildBase = "NAME"; 
            break;
          case 'SysPref ': 
          admName = "ATC System Preferences"
            seachSpec = "[Name] in (" + listSQL + ")"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_SYS_PREF";
            fildBase = "SYS_PREF_CD"; 
            break;
          case 'PDQ': 
            admName = "PDQ "
            seachSpec = "[ATC Release]='" + ver + "'"
            wayOp = "Синхронизация/Synchronize"
            tableOb = "S_APP_QUERY";
            fildBase = "SYS_PREF_CD"; 
            break;
          case 'LOV': 
            admName = "LOV "
            seachSpec = "[ATC Release]='" + ver + "' AND [Name]<>'ATC_CONSTANT'"
            wayOp = "Вставить"
            tableOb = "S_LST_OF_VAL";
            fildBase = "TYPE"; 
            break;
          case 'LOV Constant': 
            admName = "LOV Constant "
            seachSpec = "[List Of Values Parent (UDA).Value] = 'ATC_CONSTANT' AND [List Of Values Child (UDA).Type] = 'ATC_CONSTANT' AND [List Of Values Child (UDA).ATC Release] = '" + ver + "'"
            wayOp = "Вставить"
            tableOb = "S_LST_OF_VAL";
            fildBase = "TYPE"; 
            break;
          case 'DV': 
            dateOutDV_f = "Зайти на экран Наборы правил. Сделать поиск, где Имя " + list + ", а Статус - Активно. Необходимо проверить, что нет пересечений с новым релизом."
            break;
        }
        if(tableOb){
          sql_f = "--" + obj + " <br> update siebel." + tableOb + " a set a." + fildRel + " = '" + ver + "' where " + fildBase + " in (" + listSQL + ");<br> commit;<br>"
        }
        if(admName){
          dateOutPr_f = "<b>" + obj + "</b>. Имя типа данных:<b> " + admName + ",</b> Режим внедрения <b>" + wayOp + "</b>, Фильтр для развертывания <b>" + seachSpec + "</b>.<br>"
        }
        //ol.appendChild(li);
        //li.innerHTML=li.innerHTML + b; //добавляет li
        arr = [sql_f, dateOutPr_f, dateOutDV_f]
        return arr;
      }
      // Для инструкции
      
      sql.innerHTML = "Прогнать на DEV следующие апдейты: <br>"
      dateOutPr.innerHTML = "Зайти на страницу Проекты для внедрения, создать проект с именем " + ver + ". Поставить флаг в колонке Экспорт в файл. <br>На нижнем апплете создать следующие записи<br>"

      let listOftr = Array.from(document.querySelectorAll('tr'))
      listOftr = listOftr.slice(1)

      ol = document.createElement('ol');
      ol.setAttribute('id','proList');
      document.getElementById('renderList').appendChild(ol);
      
      
      for (let i = 0; i < listOftr.length; i++) { // 
        let element = listOftr[i];
        listOftd = Array.from(element.querySelectorAll('td'))
        sNameOb = listOftd[0].querySelectorAll('input')[0].value
        if (!sNameOb) continue;
        div.innerHTML += "<b> " + sNameOb + "</b>"
        sName = listOftd[1].querySelectorAll('textarea')[0].value
        sName = sName.split(',')
        listName = [];
        for (let j = 0; j < sName.length; j++) { // Тут название самих объектов
          const element = sName[j];
          div.innerHTML += "<li style = 'margin-left: 40px;'>" + element + "</li>"
          listName.push(element);
        }
        arr = createListOfNoRepOut(sNameOb, listName, ver, sql, dateOutPr);
        console.log(arr[0])
        sql.innerHTML = sql.innerHTML + arr[0]
        dateOutPr.innerHTML = dateOutPr.innerHTML + arr[1]
        dateOutDV.innerHTML = dateOutDV.innerHTML + arr[2]
      }
      dateOutPr.innerHTML = dateOutPr.innerHTML + "Падая по линку типа данных, проверяем, что все есть по списку объектов. Если все ОК, то нажимаем кнопку Разрешить. <br>Переходим на соседнюю вкладку Сеансы внедрения. Cоздаем сеанс. Выбираем созданный проект. Нажимаем Внедрить. Данные необходимо сохранять по пути  'D:\\ses\\siebsrvr\\TEMP'. Полученные файлы (без _des), сохраняем в патч, в папку ADM. Файл, где только айди, переименовываем по типу X-XX (например 1-04 для патча xx.x.4)"
      //тут надо будет последовательность делать
      ol.prepend(dateOutDV)
      ol.prepend(dateOutPr)
      ol.prepend(sql)
      //alert(sql)
      document.getElementById('renderListOfObj').appendChild(div);
      
    }
    function deleteRowIndex(index) {
      document.getElementById('tObj').deleteRow(index)
    }   
  </script>
  <style>
    body {
      padding: 40px;
      margin: 0;
    }
    td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
    <form>
        <h3>Ввод данных</h3>
        <p>Версия патча <input type="text" id="ver"> Стенд <input type="text" id="stend"></p>
        <table class="table" id="tObj">
            <thead>
              <tr>
                <th scope="col">Именование объекта</th>
                <th scope="col">Название объекта</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id = "ObjectName">
              <tr id = '1'>
                <td>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Начните вводить именование объекта" style="width: 400px;">
                    <datalist id="datalistOptions">
                      <option value='Pers.Applets'><option value='Pers.Rules'><option value='Pers.Views'><option value='Pers.Events'><option value='Pers.Actions'><option value='DVM'><option value='EAI Lookup Map'><option value='EAI Data Map'><option value='Comm Pkg'><option value=' Inb.WS'><option value='Out.WS'><option value='DataMap'><option value='Log Conf.'><option value='Audit Trail'><option value='Wf Action Type'><option value='Wf Policy'><option value='View'><option value='Responsibility'><option value='SysPref'><option value='PDQ'><option value='LOV'><option value='LOV Constant'><option value='ATC EFS'><option value='EFS Profile'><option value='Конфигурация телефонии'><option value='DV'><option value='SmartScript'><option value='Task Resp.'><option value='Link'><option value='BC'><option value='WF'><option value='IO'><option value='Applet'><option value='BO'><option value='Screen'><option value='Pick List'><option value='SS'><option value='Web Template'><option value='BS'><option value='Icon Map'><option value='View'><option value='Bitmap Category'><option value='Task'><option value='Table'><option value='WFP Column'><option value='WFP Program'><option value='WFP Object'><option value='JS'><option value='CSS'><option value='HTML'><option value='images'><option value='srvmgr'><option value='sql'>
                    </datalist>
                </td>
                <td><textarea class="form-control" aria-label="С текстовым полем"  placeholder="Введите названия объектов через запятую" style="width: 1000px;"></textarea></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        <button type="button" class="btn btn-primary" onclick = "addRow('ObjectName')">Добавить объект</button> <p></p>
        <button type="button" class="btn btn-primary" onclick="createList()">Сформировать список для JIRA</button>
    </form>
    <br>
    <section id = 'renderListOfObj'>
      <h3>Список объектов</h3>
    </section>
    <section id = 'renderList'>
      <h3>Инструкция по сборке</h3>
    </section>
</body>
</html>
