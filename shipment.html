<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Только CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Регламент именования объектов в Jira</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    function addRow(tableID){
        let objectTable= document.getElementById(tableID);
        let newRow = objectTable.insertRow(-1)
        let indexRow = newRow.rowIndex
        let td1 = newRow.insertCell(0);
        let td2 = newRow.insertCell(1);
        let td3 = newRow.insertCell(2);
        td1.innerHTML = `<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Начните вводить именование объекта" style="width: 400px;">
                <datalist id="datalistOptions">
                  <option value='Pers.Applets'><option value='Pers.Rules'><option value='Pers.Views'><option value='Pers.Events'><option value='Pers.Actions'><option value='DVM'><option value='EAI Lookup Map'><option value='EAI Data Map'><option value='Comm Pkg'><option value=' Inb.WS'><option value='Out.WS'><option value='DataMap'><option value='Log Conf.'><option value='Audit Trail'><option value='Wf Action Type'><option value='Wf Policy'><option value='View'><option value='Responsibility'><option value='SysPref'><option value='PDQ'><option value='LOV'><option value='LOV Constant'><option value='ATC EFS'><option value='EFS Profile'><option value='Конфигурация телефонии'><option value='DV'><option value='SmartScript'><option value='Task Resp.'><option value='Link'><option value='BC'><option value='WF'><option value='IO'><option value='Applet'><option value='BO'><option value='Screen'><option value='Pick List'><option value='SS'><option value='Web Template'><option value='BS'><option value='Icon Map'><option value='View'><option value='Bitmap Category'><option value='Task'><option value='Table'><option value='WFP Column'><option value='WFP Program'><option value='WFP Object'><option value='JS'><option value='CSS'><option value='HTML'><option value='images'><option value='srvmgr'><option value='sql'>
                </datalist>`
        td2.innerHTML = `<textarea class="form-control" aria-label="С текстовым полем"  placeholder="Введите названия объектов через запятую" style="width: 1000px;">`
        td3.innerHTML = `<button id = '`+indexRow+`'type="button" class="btn btn-dark" onclick = deleteRowIndex(this.id)>Удалить строку</button>`
    }
    
    function createList() {
      let  div = document.querySelector('div')
      let  ver = document.getElementById('ver')
      let ol = document.querySelector('ol')
      ver = ver.value;
      console.log(div)
      if(div) {div.remove()};
      div = document.createElement('div');
      if(ol) {ol.remove()};
      let result = "";
      let listOftd = null;
      let sNameOb = null;
      let sName = null;

      function createListOfOut (obj, list, ver, sql){ 
        let li = document.createElement('li');
        let listSQL = "'" + list.join("','") + "'"
        let listOr = list.join(" OR ")
        let b = "" //выгрузка с dev
        let c = "" //загрузка на стенд
        let tableOb = "";
        let fildBase = ""
        sql = ""
        switch(obj) {
          case 'Pers.Applets':
            b =  "Pers.Applets. Индивидуальная настройка - апплет. Запрос " + listOr +"<br> update siebel.S_ISS_VALDN_MSG a set a.X_RELEASE = '" + ver + "' where MSG_TYPE_CD in(" + listSQL + ");<br> commit;"
            sql += "--Pers.Applets<br> update siebel.S_CT_APPLET a set a.X_RELEASE = '" + ver + "' where APPLET_NAME in (" + listSQL + ");<br> commit;<br>"
            break;
          case 'Pers.Rules':
            b =  "Pers.Rules. Перейти на страницу Индивидуальная настройка – набор правил. Поставить объектам: " + list + "  - версиию " + ver + " ."
            sql += "--Pers.Rules<br> update siebel.S_CT_RULE_SET a set a.X_RELEASE = '" + ver + "' where NAME in (" + listSQL + ");<br> commit;<br>"
            break;
          case 'Pers.Views':
            b =  "FINS. Перейти на страницу Индивидуальная настройка - Представление. Поставить объектам: " + list + "  - версиию " + ver + " ."
            sql += "--Pers.Views <br> update siebel.S_APP_VIEW a set a.X_RELEASE = '" + ver + "' where NAME in (" + listSQL + ");<br> commit;<br>"
            break;
          case 'RTE': //необходимо поменять в проге лист + нужна функция
            b =  "FINS. Перейти на страницу События обработки - События. Поставить объектам: " + list + "  - версиию " + ver + " ."
            sql += "--RTE <br> update siebel.S_CT_EVENT a set a.X_RELEASE = '" + ver + "' where OBJ_NAME in (" + listSQL + ");<br> commit;<br>"
            break;
          case 'Pers.Actions':
            b =  "FINS. Перейти на страницу События обработки - Наборы действий. Поставить объектам: " + list + "  - версиию " + ver + " ."
            sql += "--Pers.Actions <br> update siebel.S_CT_ACTION_SET a set a.X_RELEASE = '" + ver + "' where NAME in (" + listSQL + ");<br> commit;<br>"
            break;
          case 'DVM':
            b =  "SQL. update siebel.S_ISS_VALDN_MSG a set a.X_RELEASE = '" + ver + "' where MSG_TYPE_CD in(" + list + ");\n commit;"
            sql += "--DVM <br> update siebel.S_ISS_VALDN_MSG a set a.X_RELEASE = '" + ver + "' where MSG_TYPE_CD in (" + listSQL + ");<br> commit;<br>"
            break;
          case 'DVM':
            b =  "SQL. update siebel.S_ISS_VALDN_MSG a set a.X_RELEASE = '" + ver + "' where MSG_TYPE_CD in(" + list + ");\n commit;"
            sql += "--DVM <br> update siebel.S_ISS_VALDN_MSG a set a.X_RELEASE = '" + ver + "' where MSG_TYPE_CD in (" + listSQL + ");<br> commit;<br>"
            break;
        }
        ol.appendChild(li);
        li.innerHTML=li.innerHTML + b;
        return sql;
      }
      // Для инструкции
      let sql =document.createElement('li');
      let listObj = [];
      let manualOut = "";
      let listOutOl = document.createElement('ol');
      let listOutLi = document.createElement('li');
      listOutOl.setAttribute('id','outList');
      let listName = [];

      let listOftr = Array.from(document.querySelectorAll('tr'))
      listOftr = listOftr.slice(1)

      ol = document.createElement('ol');
      ol.setAttribute('id','proList');
      document.getElementById('renderList').appendChild(ol);
      
      
      for (let i = 0; i < listOftr.length; i++) { // 
        let element = listOftr[i];
        listOftd = Array.from(element.querySelectorAll('td'))
        sNameOb = listOftd[0].querySelectorAll('input')[0].value
        if (!sNameOb) continue;
        div.innerHTML += "<b> " + sNameOb + "</b>"
        sName = listOftd[1].querySelectorAll('textarea')[0].value
        sName = sName.split(',')
        listName = [];
        for (let j = 0; j < sName.length; j++) { // Тут название самих объектов
          const element = sName[j];
          div.innerHTML += "<li style = 'margin-left: 40px;'>" + element + "</li>"
          listName.push(element);
        }
        sql.innerHTML = sql.innerHTML + createListOfOut(sNameOb, listName, ver, sql)
      }
      ol.prepend(sql)
      //alert(sql)
      document.getElementById('renderListOfObj').appendChild(div);
      
    }
    function deleteRowIndex(index) {
      document.getElementById('tObj').deleteRow(index)
    }   
  </script>
  <style>
    body {
      padding: 40px;
      margin: 0;
    }
    td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
    <form>
        <h3>Ввод объектов</h3>
        <p>Версия патча <input type="text" id="ver"></p>
        <table class="table" id="tObj">
            <thead>
              <tr>
                <th scope="col">Именование объекта</th>
                <th scope="col">Название объекта</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id = "ObjectName">
              <tr id = '1'>
                <td>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Начните вводить именование объекта" style="width: 400px;">
                    <datalist id="datalistOptions">
                      <option value='Pers.Applets'><option value='Pers.Rules'><option value='Pers.Views'><option value='Pers.Events'><option value='Pers.Actions'><option value='DVM'><option value='EAI Lookup Map'><option value='EAI Data Map'><option value='Comm Pkg'><option value=' Inb.WS'><option value='Out.WS'><option value='DataMap'><option value='Log Conf.'><option value='Audit Trail'><option value='Wf Action Type'><option value='Wf Policy'><option value='View'><option value='Responsibility'><option value='SysPref'><option value='PDQ'><option value='LOV'><option value='LOV Constant'><option value='ATC EFS'><option value='EFS Profile'><option value='Конфигурация телефонии'><option value='DV'><option value='SmartScript'><option value='Task Resp.'><option value='Link'><option value='BC'><option value='WF'><option value='IO'><option value='Applet'><option value='BO'><option value='Screen'><option value='Pick List'><option value='SS'><option value='Web Template'><option value='BS'><option value='Icon Map'><option value='View'><option value='Bitmap Category'><option value='Task'><option value='Table'><option value='WFP Column'><option value='WFP Program'><option value='WFP Object'><option value='JS'><option value='CSS'><option value='HTML'><option value='images'><option value='srvmgr'><option value='sql'>
                    </datalist>
                </td>
                <td><textarea class="form-control" aria-label="С текстовым полем"  placeholder="Введите названия объектов через запятую" style="width: 1000px;"></textarea></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        <button type="button" class="btn btn-primary" onclick = "addRow('ObjectName')">Добавить объект</button> <p></p>
        <button type="button" class="btn btn-primary" onclick="createList()">Сформировать список для JIRA</button>
    </form>
    <br>
    <section id = 'renderListOfObj'>
      <h3>Список объектов</h3>
    </section>
    <section id = 'renderList'>
      <h3>Инструкция по сборке</h3>
    </section>
</body>
</html>
